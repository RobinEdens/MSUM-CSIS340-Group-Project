        <h1 class="font-weight-bold text-dark mb-4">Inventory Management</h1>
        <p></p>
        <h5 class="m-0 display-6 font-weight-normal">Add Item</h5>
        <p></p>
        <form action="inventory_add" method="post" modelAttribute="item">
            <div class="form-group">
                <input type="text" class="form-control border-0 py-4" name ="vendorID" path ="vendorID" placeholder="Vendor ID" required="required" />
                <input type="text" class="form-control border-0 py-4" name ="name" path ="name" placeholder="Item Name" required="required" />
                <input type="text" class="form-control border-0 py-4" name ="wholesaleCost" path ="wholesaleCost" placeholder="Item Cost (Wholesale)" required="required" />
                <input type="text" class="form-control border-0 py-4" name= "retailCost" path ="retailCost" placeholder="Item Cost (Retail)" required="required" />
                <input type="text" class="form-control border-0 py-4" name ="stock" path ="stock" placeholder="Quantity" required="required" />
                <button class="btn btn-primary btn-block border-0 py-3" name="addButton" type="submit">Add Item</button>
            </div>
        </form>

        <p></p>
        <h5 class="m-0 display-6 font-weight-normal">Remove Item</h5>
        <form action="inventory_remove" method="post" modelAttribute="item">
            <div class="form-group">
                <input type="text" class="form-control border-0 py-4" name="ID" placeholder="ID" required="required" />
                <button class="btn btn-primary btn-block border-0 py-3" name="removeButton" type="submit">Remove Item</button>
            </div>
        </form>
    </div>
